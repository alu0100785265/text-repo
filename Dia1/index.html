<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML</title>
	
	
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.slim.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.js"></script>
	<script type="text/javascript" src="https://rawgit.com/vctrfrnndz/jquery-accordion/master/js/jquery.accordion.js"></script>
	
	
	<script type="text/javascript" src="https://cdn.rawgit.com/jotform/before-after.js/master/before-after.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="css/estyle.css">
	<link rel="stylesheet" href="https://cdn.rawgit.com/jotform/before-after.js/master/before-after.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css">

	<script type="text/javascript">
		$(document).ready(function() {
			$('.slider').slick({
			autoplay: true,
			autoplaySpeed: 3000,
			lazyLoad: 'ondemand',
			variableWidth: true,
			speed: 0.1,

		});
	});

		$(document).ready(function() {
		$('.ba-slider').beforeAfter();	
	});
		$(document).ready(function() {
		$('.accordion').accordion({
    "transitionSpeed": 400
});
		});
	


	</script>
	
	
	
</head>

<body>
	<div> <h1>HTML AVANZADO</h1></div>
	
	<div class="slider">
		
		<div><img  src="https://play.google.com/books/publish/static/images/google-search.png"></div>
		
		<div><img src="https://pbs.twimg.com/profile_images/749870315103199232/lbi9YINi.jpg"></div>
		
		<div><img src="http://www.eyeprogram.org/favicon.png"></div>

		
	</div>

	</br></br>

	<div class="ba-slider">
  <img   src="http://www.reporteinmobiliario.com/nuke/images/crystal_lagoons_3_2011.jpg" alt="">       
  <div class="resize">
    <img   src="https://www.vistaalmar.es/images/stories/shark-tiburon.jpg" alt="">
  </div>
  <span class="handle"></span>
</div>
	
</br></br>

	<div data-accordion-group>
    <div class="accordion" data-accordion>
        <div data-control>Control</div>
        <div data-content>
            <div><h1>Acordeon</h1><div><img  src="https://play.google.com/books/publish/static/images/google-search.png"></div></div>
            
            
        </div>
    </div>
    <div class="accordion" data-accordion>
        <div data-control>Control</div>
        <div data-content>
            <div>Row</div>
            <div>Row</div>
            <div>Row</div>
        </div>
    </div>
</div>

	
	
</body>

</html>
