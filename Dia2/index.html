<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<script type="text/javascript">

			closeButton: '.close'


			});
			});

	</script>

			condiciones de uso.
<!-- Botón de cerrar -->
	<a class="close" href="#">Borra</a></p>
	
</div>
